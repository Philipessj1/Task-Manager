<div class="centered-content">
  <div class="login-box card">
    <div class="field">
      <h1 class="title has-text-centered has-text-primary is-uppercase">
        Sign Up
      </h1>
      <p class="control has-icons-left">
        <input #email type="email" placeholder="Email" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input #password type="password" placeholder="Password" class="input has-background-light">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field bottom-field">
      <p class="control">
        <button class="button is-success has-text-white" (click)="signUpClicked(email.value, password.value)">
          Sign Up
        </button>
      </p>
    </div>
    <p class="has-text-grey has-text-centered">Already got an account? <a routerLink="/login">Log In</a> now!</p>
  </div>
</div>
